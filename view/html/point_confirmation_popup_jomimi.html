<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
<!-- icon -->
<script src="https://kit.fontawesome.com/611c1b2c45.js" crossorigin="anonymous"></script>
<!-- css -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="keypad.css">
<title>point_confirmation_popup</title>
<style>
    /* 포인트 정보 영역 */
    .popupContent {
        padding-top: 0rem;
    }

    .allOfPointArea {
        display: flex;
        height: 100%;
    }

    /* 왼쪽 영역 박스 */
    .pointArea {
        width: 50%;
        text-align: center;
        color: white;
    }

    /* 왼쪽 영역 글자 박스 */
    .pointInfoBox {
        height: 13rem;
        line-height: 17rem;
    }

    /* 왼쪽 영역 글자 박스의 글자영역 */
    .inputArea {
        font-size: 1.8rem;
    }

    /* 왼쪽 영역 글자 박스에 포인트 영역 */
    .inputTextArea {
        margin-left: 3rem;
        margin-top: 10rem;
        border: none;
        background: none;
        border-bottom: 0.1rem solid #444444;
        font-size: 1.5rem;
    }

    /* 오른쪽 영역 박스 */

    .pointinputArea {
        border-left: 1px solid gray;
        width: 50%;
    }

    /* 키패드 영역 */

    .enterPointsLabel {
        color: #fff;
        font-size: 1.9rem;
        margin-top: 5.5rem;
        letter-spacing: 1px;
    }


    .keypadArea {
        margin-top: 3rem;
    }

    /* 포인트를 얼만큼 사용 하실 건가요?  를 넣는 박스*/
    .pointText {
        width: 26.5rem;
        height: 4.5rem;
        text-align: center;
        line-height: 4.5rem;
        margin: 0.4rem;
        font-size: 1.8rem;
        outline: none;
        background-color: #ffffffcf;
        color: #EDEDED;
        border-radius: 0.5rem;
        margin-left: 2rem;

        box-shadow:
            inset 0 1px 1px rgba(49, 49, 49, 0.51),
            inset 0 2px 2px rgba(53, 53, 53, 0.53);

    }
</style>
</head>

<body>
    <!-- ===최상위 컨테이너=== -->
    <div class="wrap">
        <!-- ===레이아웃 영역=== -->
        <section class="layoutArea">
            <!-- ===사이드바 영역===
            <section class="progressSidebar">
                <div class="progressSettings completedStep"><span class="stepLabel">영화<br>선택</span></div>
                <div class="progressSettings remainingStep"><span class="stepLabel">시간<br>선택</span></div>
                <div class="progressSettings remainingStep"><span class="stepLabel">좌석<br>선택</span></div>
                <div class="progressSettings remainingStep paymentStep"><span class="stepLabel">결제</span></div>
            </section> -->
            <!-- ===팝업 영역=== -->
            <section class="popupArea">
                <article class="popupBar">
                    <p class="popupTitle popupBarTextCommon">포인트 입력 요청</p>
                    <i class="popupBarTextCommon fa-solid fa-x"></i>
                </article>
                <section class="popupContent">
                    <!-- ~여기에 작성~ -->
                    <section class="allOfPointArea">
                        <section class="pointArea">
                            <div class="pointInfoBox howManyPointLeft"><span class="inputArea">보유 포인트: <input
                                        type="text" class="inputTextArea"> </span></div>
                            <div class="pointInfoBox howManyPointUse"><span class="inputArea">사용 포인트: <input type="text"
                                        class="inputTextArea"> </span></div>
                            <div class="pointInfoBox howManyLeft"><span class="inputArea">결제 할 금액: <input type="text"
                                        class="inputTextArea"> </span></div>
                        </section>
                        <section class="pointinputArea">
                            <p class="enterPointsLabel">사용하실 포인트를 입력하세요.</p>
                            <!-- 키패드 영역 -->
                            <section class="keypadArea" id="keypadArea">
                                <div id="phoneNumber" type="number" class="phoneNumber" ></div>
                                <button class="key" data-value="1">1</button>
                                <button class="key" data-value="2">2</button>
                                <button class="key" data-value="3">3</button>
                                <button class="key" data-value="4">4</button>
                                <button class="key" data-value="5">5</button>
                                <button class="key" data-value="6">6</button>
                                <button class="key" data-value="7">7</button>
                                <button class="key" data-value="8">8</button>
                                <button class="key" data-value="9">9</button>
                                <button class="key delete" data-value="delete"><i class="fa-solid fa-delete-left"></i></button>
                                <button class="key" data-value="0">0</button>
                                <button class="key" data-value="reset">재입력</button>
                                <button id="checkBtn" class="check">확인</button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <!-- ===하단바 영역=== -->
        <section class="bottomBar">
            <article class="barButtonsArea">
                <button class="barButtons staffCallButton">직원호출</button>
                <button class="barButtons"><i class="bottomBarIcon fa-solid fa-house"></i></button>
                <button class="barButtons"><i class="bottomBarIcon fa-solid fa-backward"></i></button>
            </article>
            <img class="logoImg" src="images/logo.png" alt="로고이미지">
            <article class="clockArea"><i class="bottomBarIcon fa-regular fa-clock"></i><span
                    class="timeDisplay">12:00</span>
            </article>
        </section>

    </div>
    <script>
        const checkBtn = document.getElementById("checkBtn");
        checkBtn.addEventListener("click", () => {
            window.location.href = "/buying";
        });
        class InputUserNum {
            constructor(id) {
                this.id = id;
            }

            displayData(item) {
                document.getElementById(`phoneNumber`).innerText = item;
            }

            //Deck 영역
            inputData(id) {
                class Deck {
                    constructor(id) {
                        this.id = id;
                        this.storage = [];
                        this.length = 0;
                    }
                    pushItem(item) {
                        this.storage.push(item);
                    }
                    shiftItem() {
                        return this.storage.shift();
                    }
                    popItem() {
                        return this.storage.pop();
                    }
                    getLength() {
                        this.length = this.storage.length;
                        return this.storage.length;
                    }
                    getLastItem() {
                        return this.storage[this.storage.length - 1];
                    }
                }
                let tempString = "";
                const InputUserNumberDeck = new Deck(this.id);
                //누르는 값을 가져오는 영역
                document
                    .getElementById(`keypadArea`)
                    .addEventListener("click", (e) => {
                        if (
                            e.target.dataset.value != null &&
                            e.target.dataset.value != "reset" &&
                            e.target.dataset.value != "delete" &&
                            InputUserNumberDeck.getLength() < 13
                        ) {

                            if (InputUserNumberDeck.getLength() == 3 || InputUserNumberDeck.getLength() == 8) {
                                InputUserNumberDeck.pushItem("-");
                            }

                            if (InputUserNumberDeck.getLength() == 9 || InputUserNumberDeck.getLength() == 4) {
                                // console.log("lastItem" + InputUserNumberDeck.getLastItem());
                                // console.log(InputUserNumberDeck.storage);
                                if (InputUserNumberDeck.getLastItem() != "-") {
                                    InputUserNumberDeck.pushItem("-");
                                }
                            }

                            InputUserNumberDeck.pushItem(e.target.dataset.value);

                            tempString = "";
                            for (let i = 0; i < InputUserNumberDeck.storage.length; i++) {
                                let tempV = "";
                                tempV = InputUserNumberDeck.shiftItem();
                                tempString += tempV;
                                InputUserNumberDeck.pushItem(tempV);
                            }
                            this.displayData(tempString);
                            //console.log(e.target.dataset.value);
                        }
                        switch (e.target.dataset.value) {
                            case "reset":
                                InputUserNumberDeck.storage = [];
                                tempString = "";
                                this.displayData(tempString);
                                break;
                            case "delete":
                                if (InputUserNumberDeck.getLength() === 10 || InputUserNumberDeck.getLength() === 5) {
                                    console.log(InputUserNumberDeck.storage);
                                    console.log(InputUserNumberDeck.getLength());
                                    InputUserNumberDeck.popItem();
                                    InputUserNumberDeck.popItem();

                                    tempString = "";
                                    for (let i = 0; i < InputUserNumberDeck.storage.length; i++) {
                                        let tempV = "";
                                        tempV = InputUserNumberDeck.shiftItem();
                                        tempString += tempV;
                                        InputUserNumberDeck.pushItem(tempV);
                                    }
                                    this.displayData(tempString);
                                    break;
                                } else {
                                    console.log(InputUserNumberDeck.storage);
                                    InputUserNumberDeck.popItem();

                                    tempString = "";
                                    for (let i = 0; i < InputUserNumberDeck.storage.length; i++) {
                                        let tempV = "";
                                        tempV = InputUserNumberDeck.shiftItem();
                                        tempString += tempV;
                                        InputUserNumberDeck.pushItem(tempV);
                                    }
                                    this.displayData(tempString);
                                    break;
                                }
                        }
                    });
            }
            control() {
                this.inputData();
            }
        }
        const userNumber = new InputUserNum('userNumber');
        userNumber.control();
    </script>
</body>

</html>
